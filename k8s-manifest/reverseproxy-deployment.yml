apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
spec:
  selector:
    matchLabels:
      app: reverseproxy
  replicas: 2
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: mubarakbunza/reverseproxy
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "200m"
            memory: "32Mi"
          limits:
            cpu: "250m"
            memory: "64Mi"